		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.16.0/js/md5.min.js"></script>
		<script>
		function test(){
			let question = document.getElementById('question').value;
			let answer = document.getElementById('answer').value;
			let value = (question + answer).replace(' ', '').replace(' ', '').replace(' ', '').replace(' ', '').replace('?', '').replace('!', '').toUpperCase();
			if (md5(value) == 'a59a483c266acccd90c99fb8e680fec5') alert('Are you sure?\nIf yes please open the package');
			else alert(`That's not it \n Try again!`);
		}
		</script>
	</head>
	<body>
		<form id="contact_form" action="/action_page.php">
			<label for="question">Q:</label>
			<input type="text" id="question" name="question">?<br><br>
			<label for="lname">A:</label>
			<input type="text" id="answer" name="answer" value="I ">!<br><br>
			<input id="submit_btn" type="button" value="Submit" onclick="test();">
		</form>
	</body>
